<svg width="260" height="560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="260" height="560" fill="url(#gradient)"/>
  <!-- Header -->
  <rect x="20" y="40" width="220" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="30" y="65" fill="white" font-family="Arial" font-size="18" font-weight="bold">Categorías de Productos</text>
  <!-- Add Button -->
  <rect x="180" y="45" width="55" height="30" fill="#4CAF50" rx="6"/>
  <text x="207" y="65" fill="white" font-family="Arial" font-size="12" text-anchor="middle">+ Nueva</text>
  <!-- Category Cards -->
  <!-- Electrónicos -->
  <rect x="20" y="100" width="220" height="60" fill="white" rx="12"/>
  <circle cx="55" cy="130" r="15" fill="#2196F3"/>
  <text x="55" y="136" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">E</text>
  <text x="80" y="125" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Electrónicos</text>
  <text x="80" y="145" fill="#666" font-family="Arial" font-size="12">23 productos</text>
  <text x="210" y="135" fill="#4CAF50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">></text>
  <!-- Ropa -->
  <rect x="20" y="170" width="220" height="60" fill="white" rx="12"/>
  <circle cx="55" cy="200" r="15" fill="#FF9800"/>
  <text x="55" y="206" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">R</text>
  <text x="80" y="195" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Ropa y Accesorios</text>
  <text x="80" y="215" fill="#666" font-family="Arial" font-size="12">15 productos</text>
  <text x="210" y="205" fill="#4CAF50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">></text>
  <!-- Alimentos -->
  <rect x="20" y="240" width="220" height="60" fill="white" rx="12"/>
  <circle cx="55" cy="270" r="15" fill="#4CAF50"/>
  <text x="55" y="276" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">A</text>
  <text x="80" y="265" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Alimentos y Bebidas</text>
  <text x="80" y="285" fill="#666" font-family="Arial" font-size="12">31 productos</text>
  <text x="210" y="275" fill="#4CAF50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">></text>
  <!-- Hogar -->
  <rect x="20" y="310" width="220" height="60" fill="white" rx="12"/>
  <circle cx="55" cy="340" r="15" fill="#9C27B0"/>
  <text x="55" y="346" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">H</text>
  <text x="80" y="335" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Hogar y Decoración</text>
  <text x="80" y="355" fill="#666" font-family="Arial" font-size="12">12 productos</text>
  <text x="210" y="345" fill="#4CAF50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">></text>
  <!-- Otros -->
  <rect x="20" y="380" width="220" height="60" fill="white" rx="12"/>
  <circle cx="55" cy="410" r="15" fill="#607D8B"/>
  <text x="55" y="416" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">O</text>
  <text x="80" y="405" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Otros Productos</text>
  <text x="80" y="425" fill="#666" font-family="Arial" font-size="12">8 productos</text>
  <text x="210" y="415" fill="#4CAF50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">></text>
  <!-- Summary -->
  <rect x="20" y="460" width="220" height="60" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="30" y="480" fill="white" font-family="Arial" font-size="14" font-weight="bold">Total: 89 productos</text>
  <text x="30" y="500" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">en 5 categorías diferentes</text>
</svg>