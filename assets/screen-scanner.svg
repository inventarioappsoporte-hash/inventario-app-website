<svg width="260" height="560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="260" height="560" fill="url(#gradient)"/>
  <!-- Header -->
  <rect x="20" y="40" width="220" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="30" y="65" fill="white" font-family="Arial" font-size="18" font-weight="bold">Escáner Códigos</text>
  <!-- Camera View -->
  <rect x="20" y="100" width="220" height="300" fill="rgba(0,0,0,0.8)" rx="12"/>
  <text x="130" y="230" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Coloca el código de barras</text>
  <text x="130" y="250" fill="white" font-family="Arial" font-size="14" text-anchor="middle">dentro del marco</text>
  <!-- Scanning Frame -->
  <rect x="60" y="180" width="140" height="100" fill="none" stroke="#FF9800" stroke-width="3" stroke-dasharray="10,5"/>
  <!-- Corner Markers -->
  <rect x="55" y="175" width="15" height="15" fill="#FF9800"/>
  <rect x="190" y="175" width="15" height="15" fill="#FF9800"/>
  <rect x="55" y="270" width="15" height="15" fill="#FF9800"/>
  <rect x="190" y="270" width="15" height="15" fill="#FF9800"/>
  <!-- Barcode Sample -->
  <rect x="80" y="210" width="100" height="40" fill="white" rx="4"/>
  <!-- Barcode Lines -->
  <line x1="85" y1="215" x2="85" y2="245" stroke="black" stroke-width="2"/>
  <line x1="90" y1="215" x2="90" y2="245" stroke="black" stroke-width="1"/>
  <line x1="95" y1="215" x2="95" y2="245" stroke="black" stroke-width="3"/>
  <line x1="100" y1="215" x2="100" y2="245" stroke="black" stroke-width="1"/>
  <line x1="105" y1="215" x2="105" y2="245" stroke="black" stroke-width="2"/>
  <line x1="110" y1="215" x2="110" y2="245" stroke="black" stroke-width="1"/>
  <line x1="115" y1="215" x2="115" y2="245" stroke="black" stroke-width="3"/>
  <line x1="120" y1="215" x2="120" y2="245" stroke="black" stroke-width="1"/>
  <line x1="125" y1="215" x2="125" y2="245" stroke="black" stroke-width="2"/>
  <line x1="130" y1="215" x2="130" y2="245" stroke="black" stroke-width="1"/>
  <line x1="135" y1="215" x2="135" y2="245" stroke="black" stroke-width="3"/>
  <line x1="140" y1="215" x2="140" y2="245" stroke="black" stroke-width="1"/>
  <line x1="145" y1="215" x2="145" y2="245" stroke="black" stroke-width="2"/>
  <line x1="150" y1="215" x2="150" y2="245" stroke="black" stroke-width="1"/>
  <line x1="155" y1="215" x2="155" y2="245" stroke="black" stroke-width="3"/>
  <line x1="160" y1="215" x2="160" y2="245" stroke="black" stroke-width="1"/>
  <line x1="165" y1="215" x2="165" y2="245" stroke="black" stroke-width="2"/>
  <line x1="170" y1="215" x2="170" y2="245" stroke="black" stroke-width="1"/>
  <line x1="175" y1="215" x2="175" y2="245" stroke="black" stroke-width="3"/>
  <!-- Instructions -->
  <rect x="20" y="420" width="220" height="80" fill="white" rx="12"/>
  <text x="30" y="445" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Cómo escanear:</text>
  <text x="30" y="465" fill="#666" font-family="Arial" font-size="12">1. Apunta la cámara al código</text>
  <text x="30" y="480" fill="#666" font-family="Arial" font-size="12">2. Espera el reconocimiento</text>
  <text x="30" y="495" fill="#666" font-family="Arial" font-size="12">3. Confirma los datos</text>
  <!-- Scan Button -->
  <circle cx="130" cy="520" r="25" fill="#FF9800"/>
  <circle cx="130" cy="520" r="15" fill="white"/>
</svg>