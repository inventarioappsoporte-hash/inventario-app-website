<svg width="260" height="560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="260" height="560" fill="url(#gradient)"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="260" height="30" fill="#000" opacity="0.2"/>
  <text x="20" y="20" fill="white" font-family="Arial" font-size="12">9:41</text>
  <text x="220" y="20" fill="white" font-family="Arial" font-size="12">100%</text>
  
  <!-- Header -->
  <rect x="20" y="50" width="220" height="50" fill="rgba(255,255,255,0.1)" rx="12"/>
  <text x="35" y="75" fill="white" font-family="Arial" font-size="18" font-weight="bold">Escáner de Códigos</text>
  <text x="35" y="92" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">Apunta la cámara al código</text>
  
  <!-- Camera Viewfinder -->
  <rect x="30" y="120" width="200" height="280" fill="rgba(0,0,0,0.7)" rx="20"/>
  
  <!-- Scanning Frame -->
  <rect x="60" y="200" width="140" height="120" fill="none" stroke="#00E676" stroke-width="4" rx="8"/>
  
  <!-- Corner Brackets -->
  <path d="M 55 195 L 55 185 L 65 185" stroke="#00E676" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 195 185 L 205 185 L 205 195" stroke="#00E676" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 205 325 L 205 335 L 195 335" stroke="#00E676" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 65 335 L 55 335 L 55 325" stroke="#00E676" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Scanning Line Animation -->
  <line x1="65" y1="240" x2="195" y2="240" stroke="#00E676" stroke-width="2" opacity="0.8">
    <animate attributeName="y1" values="205;315;205" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="205;315;205" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Sample Barcode -->
  <rect x="90" y="230" width="80" height="40" fill="white" rx="4"/>
  <g stroke="black" stroke-width="1">
    <line x1="95" y1="235" x2="95" y2="265"/>
    <line x1="98" y1="235" x2="98" y2="265" stroke-width="2"/>
    <line x1="102" y1="235" x2="102" y2="265"/>
    <line x1="105" y1="235" x2="105" y2="265" stroke-width="3"/>
    <line x1="110" y1="235" x2="110" y2="265"/>
    <line x1="113" y1="235" x2="113" y2="265" stroke-width="2"/>
    <line x1="117" y1="235" x2="117" y2="265"/>
    <line x1="120" y1="235" x2="120" y2="265" stroke-width="3"/>
    <line x1="125" y1="235" x2="125" y2="265"/>
    <line x1="128" y1="235" x2="128" y2="265" stroke-width="2"/>
    <line x1="132" y1="235" x2="132" y2="265"/>
    <line x1="135" y1="235" x2="135" y2="265" stroke-width="3"/>
    <line x1="140" y1="235" x2="140" y2="265"/>
    <line x1="143" y1="235" x2="143" y2="265" stroke-width="2"/>
    <line x1="147" y1="235" x2="147" y2="265"/>
    <line x1="150" y1="235" x2="150" y2="265" stroke-width="3"/>
    <line x1="155" y1="235" x2="155" y2="265"/>
    <line x1="158" y1="235" x2="158" y2="265" stroke-width="2"/>
    <line x1="162" y1="235" x2="162" y2="265"/>
    <line x1="165" y1="235" x2="165" y2="265"/>
  </g>
  
  <!-- Instructions -->
  <rect x="20" y="420" width="220" height="80" fill="rgba(255,255,255,0.95)" rx="15"/>
  <text x="35" y="445" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Instrucciones:</text>
  <text x="35" y="465" fill="#666" font-family="Arial" font-size="12">• Mantén el código dentro del marco</text>
  <text x="35" y="480" fill="#666" font-family="Arial" font-size="12">• Asegúrate de tener buena iluminación</text>
  <text x="35" y="495" fill="#666" font-family="Arial" font-size="12">• El escaneo es automático</text>
  
  <!-- Scan Button -->
  <circle cx="130" cy="520" r="20" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <circle cx="130" cy="520" r="12" fill="white"/>
  <circle cx="130" cy="520" r="6" fill="#4CAF50"/>
</svg>