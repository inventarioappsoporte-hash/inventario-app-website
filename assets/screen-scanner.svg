  <circle cx="35" cy="70" r="10" fill="white"/>
  <text x="35" y="76" fill="#FF9800" font-family="Arial" font-size="12" text-anchor="middle">★</text>
  <text x="130" y="68" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Función PRO</text>
  <text x="130" y="82" fill="white" font-family="Arial" font-size="10" text-anchor="middle">Escaneo de códigos de barras disponible en versión PRO</text>
  
  <!-- Camera Viewfinder (Simulated) -->
  <rect x="30" y="110" width="200" height="300" fill="#212121" rx="20"/>
  
  <!-- Scanning Frame -->
  <rect x="60" y="190" width="140" height="120" fill="none" stroke="#4CAF50" stroke-width="4" rx="8"/>
  
  <!-- Corner Brackets -->
  <path d="M 55 185 L 55 175 L 65 175" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 195 175 L 205 175 L 205 185" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 205 325 L 205 335 L 195 335" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 65 335 L 55 335 L 55 325" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Scanning Line -->
  <line x1="65" y1="240" x2="195" y2="240" stroke="#4CAF50" stroke-width="2" opacity="0.8"/>
  
  <!-- Sample Barcode -->
  <rect x="90" y="230" width="80" height="40" fill="white" rx="4"/>
  <g stroke="black" stroke-width="1">
    <line x1="95" y1="235" x2="95" y2="265"/>
