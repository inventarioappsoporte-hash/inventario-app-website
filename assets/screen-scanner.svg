    <line x1="105" y1="235" x2="105" y2="265" stroke-width="3"/>
    <line x1="110" y1="235" x2="110" y2="265"/>
    <line x1="113" y1="235" x2="113" y2="265" stroke-width="2"/>
    <line x1="117" y1="235" x2="117" y2="265"/>
    <line x1="120" y1="235" x2="120" y2="265" stroke-width="3"/>
    <line x1="125" y1="235" x2="125" y2="265"/>
    <line x1="128" y1="235" x2="128" y2="265" stroke-width="2"/>
    <line x1="132" y1="235" x2="132" y2="265"/>
    <line x1="135" y1="235" x2="135" y2="265" stroke-width="3"/>
    <line x1="140" y1="235" x2="140" y2="265"/>
    <line x1="143" y1="235" x2="143" y2="265" stroke-width="2"/>
    <line x1="147" y1="235" x2="147" y2="265"/>
    <line x1="150" y1="235" x2="150" y2="265" stroke-width="3"/>
