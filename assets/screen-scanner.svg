  <!-- Instructions -->
  <text x="130" y="140" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Coloca el código de barras</text>
  <text x="130" y="160" fill="white" font-family="Arial" font-size="14" text-anchor="middle">dentro del marco verde</text>
  
  <text x="130" y="350" fill="white" font-family="Arial" font-size="12" text-anchor="middle">El escaneo es automático</text>
  <text x="130" y="370" fill="white" font-family="Arial" font-size="12" text-anchor="middle">cuando detecte el código</text>
  
