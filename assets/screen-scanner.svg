  <rect x="16" y="430" width="228" height="80" fill="#FFFFFF" rx="12" stroke="#E0E0E0"/>
  <text x="25" y="450" fill="#212121" font-family="Arial" font-size="14" font-weight="bold">Cómo usar el escáner:</text>
  <text x="25" y="470" fill="#757575" font-family="Arial" font-size="12">• Mantén el código dentro del marco</text>
  <text x="25" y="485" fill="#757575" font-family="Arial" font-size="12">• Asegúrate de tener buena iluminación</text>
  <text x="25" y="500" fill="#757575" font-family="Arial" font-size="12">• El producto se agregará automáticamente</text>
  
  <!-- Upgrade Button -->
