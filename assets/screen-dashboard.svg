<svg width="260" height="560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="260" height="560" fill="url(#gradient)"/>
  <!-- Header -->
  <rect x="20" y="40" width="220" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="30" y="65" fill="white" font-family="Arial" font-size="18" font-weight="bold">Dashboard</text>
  
  <!-- Stats Cards -->
  <rect x="20" y="100" width="100" height="80" fill="white" rx="12"/>
  <text x="70" y="130" fill="#2196F3" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">125</text>
  <text x="70" y="155" fill="#666" font-family="Arial" font-size="12" text-anchor="middle">Productos</text>
  
  <rect x="140" y="100" width="100" height="80" fill="white" rx="12"/>
  <text x="190" y="130" fill="#4CAF50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">48</text>
  <text x="190" y="155" fill="#666" font-family="Arial" font-size="12" text-anchor="middle">Ventas Hoy</text>
  
  <!-- Chart Area -->
  <rect x="20" y="200" width="220" height="150" fill="white" rx="12"/>
  <text x="30" y="225" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Ventas Semanales</text>
  
  <!-- Simple Chart -->
  <line x1="40" y1="320" x2="60" y2="300" stroke="#2196F3" stroke-width="3"/>
  <line x1="60" y1="300" x2="80" y2="280" stroke="#2196F3" stroke-width="3"/>
  <line x1="80" y1="280" x2="100" y2="290" stroke="#2196F3" stroke-width="3"/>
  <line x1="100" y1="290" x2="120" y2="260" stroke="#2196F3" stroke-width="3"/>
  <line x1="120" y1="260" x2="140" y2="250" stroke="#2196F3" stroke-width="3"/>
  <line x1="140" y1="250" x2="160" y2="240" stroke="#2196F3" stroke-width="3"/>
  <line x1="160" y1="240" x2="180" y2="270" stroke="#2196F3" stroke-width="3"/>
  <line x1="180" y1="270" x2="200" y2="255" stroke="#2196F3" stroke-width="3"/>
  <line x1="200" y1="255" x2="220" y2="245" stroke="#2196F3" stroke-width="3"/>
  
  <!-- Quick Actions -->
  <rect x="20" y="380" width="220" height="120" fill="white" rx="12"/>
  <text x="30" y="405" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Acciones Rápidas</text>
  
  <!-- Action Buttons -->
  <rect x="30" y="420" width="90" height="35" fill="#2196F3" rx="8"/>
  <text x="75" y="442" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Agregar +</text>
  <rect x="140" y="420" width="90" height="35" fill="#4CAF50" rx="8"/>
  <text x="185" y="442" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Escanear</text>
  <rect x="30" y="465" width="90" height="35" fill="#FF9800" rx="8"/>
  <text x="75" y="487" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Reportes</text>
  <rect x="140" y="465" width="90" height="35" fill="#9C27B0" rx="8"/>
  <text x="185" y="487" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Catálogos</text>
</svg>